{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block main %}

<div class="card">
    <div class="card-body">
    <h4 class="card-title">Login</h4>
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label }}: <br> {{ field }}</p>
        {% endfor %}
        <button type="submit">Login</button>
    </form>

<p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>

    </div>
</div>
{% endblock main %}
